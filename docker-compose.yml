version: "3.3"
services:
  postgresdb:
    image: "postgres"
    ports:
      - "5432:5432"
    volumes:
      - ./config/bd-init-scripts:/docker-entrypoint-initdb.d
      - ./config/bd-init-scripts:/var/lib/postgresql/data
    env_file:
      - config/.env
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 4G
  app:
    image: "money-service-image"
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - config/.env
    depends_on:
      - postgresdb